# nginx.conf para servir SPA (React + Vite)
server {
  listen 80;
  server_name _;

  # Arquivos estáticos
  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck simples
  location /health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }

  # Cache agressivo para assets versionados
  location ~* \.(?:js|css|woff2?|ttf|otf|svg)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Imagens
  location ~* \.(?:png|jpg|jpeg|gif|ico|webp)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=86400";
  }

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Segurança básica
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy same-origin;
  add_header Permissions-Policy "interest-cohort=()";
}
